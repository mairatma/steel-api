<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ApiBuilder</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-12.css">
	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/fonts/icon-16.css">
	<link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="../build/api.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../bower_components/codemirror/lib/codemirror.js"></script>
	<script src="../bower_components/codemirror/mode/javascript/javascript.js"></script>
	<script src="../build/globals/api.js"></script>

	<style>
		body {
			padding: 64px;
		}
	</style>
</head>
<body>
	<h1>API Builder</h1>
	<script type="text/javascript">
		window.builder = new steel.ApiBuilder({
			auth: {
				permissions: ['Admin', 'Member'],
				roles: ['Edit', 'Add']
			},
			host: 'facebook.appland.com/email',
			parameters: {
				id: {
					type: 'number',
				},
				name: {
					type: 'string',
					value: 'Maira',
					description: 'Talented',
					required: true
				}
			},
			permissions: ['Owner', 'Admin', 'Member'],
			roles: ['Edit', 'Invite',  'Delete', 'Add']
		}).render();
	</script>
</body>
</html>
