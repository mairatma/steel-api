<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ApiBuilder</title>

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Mono">
	<link rel="stylesheet" href="../node_modules/westyle/build/bootstrap.css">
	<link rel="stylesheet" href="../build/api.css">

	<script src="../build/globals/api.js"></script>

	<style>
		body {
			padding: 64px;
		}
	</style>
</head>
<body>
	<h1>API Builder</h1>
	<script type="text/javascript">
		window.builder = new steel.ApiBuilder({
			auth: {
				permissions: [],
				roles: []
			},
			host: 'facebook.appland.com/email',
			parameters: {
				id: {
					type: 'any'
				},
				name: {
					type: 'string',
					value: 'Maira',
					description: 'Talented',
					required: true
				}
			},
			permissions: ['WRITE', 'READ'],
			roles: ['ADMIN', 'USER']
		});
	</script>
</body>
</html>
