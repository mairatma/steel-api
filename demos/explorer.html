<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: ApiExplorer</title>

	<link rel="stylesheet" href="../bower_components/steel-bootstrap/build/bootstrap.css">
	<link rel="stylesheet" href="../build/api.css">

	<script src="../bower_components/soyutils/soyutils.js"></script>
	<script src="../build/globals/api.js"></script>
</head>
<body>
	<h1>ApiExplorer</h1>
	<script type="text/javascript">
		window.builder = new steel.ApiExplorer({
			name: 'Get Users',
			description: 'API for fetching users from the database',
			method: ['get', 'post'],
			parameters: {
				age: {
					description: 'The age of the user',
					type: 'number'
				},
				name: {
					description: 'The name of the user',
					type: 'string',
					required: true
				},
				sort: {
					description: 'If the results sorting should be ascending or descending',
					in: 'url',
					type: 'string',
					value: 'asc'
				}
			},
			path: 'http://localhost:3000/data'
		}).render();
	</script>
</body>
</html>
